<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 

    <title>Book Now</title>
    <link rel="stylesheet" href="style.css">

  <style>
    label{
      color: #3b4b39;
    }
  
  </style>  
  </head>
<body style="margin: 20px;">
    <form action="./thankyou2.html" class="gradient-background" style="border-radius:4%;">
        <fieldset style="border: none;">
          <legend style="color: #3b4d38;" >Book your trip Now:</legend>
          <label for="name" tabindex="1">Your Name:</label>
          <div>
          <input type="text" id="name" name="name">
          </div>
          <hr>
         

        <label for="gender" tabindex="2">Gender</label>
        <select name="gender" id="gender" required>
            <option value="male" >male</option>
            <option value="female">female</option>
        </select>
        <hr>
        <label for="marital-status" tabindex="3">marital status</label>
        <select name="marital-status" id="marital-status" required>
            <option value="married">married</option>
            <option value="single">single</option>
            <option value="other" selected>other</option>
        </select>
        <hr>
    
          <label for="email">Email:</label>
          <div>
          <input type="email" id="email" name="email"  required>
         </div> 
         <hr>
          
          

         
          <label for="phone">Enter your phone number:</label>
           <div>
           <input type="tel" id="phone" name="phone" >
          </div>
          <hr>
          <label for="message">Tell us about your self</label>
          <div>
          <textarea name="message" id="message" cols="25" rows="5" required></textarea>
         </div> 
         <hr>
         
          <input type="submit" style="color: rgb(26, 49, 58); border: none; padding:6px; background-color: rgba(167, 107, 107, 0.9);" accesskey="s">
          
        </fieldset>
      </form>
</body>
</html>
